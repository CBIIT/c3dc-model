name: Model Validate and Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-and-build:
    permissions:
        packages: read
        contents: write
    uses: CBIIT/bento-workflows/.github/workflows/model-test-and-deploy.yml@v2.3.12
    with:
      model_files: |
        c3dc-model.yml c3dc-model-props.yml
      model_prefix: c3dc-model
      event_name: ${{ github.event_name }}
    secrets:
      token: ${{ secrets.PAT }}
